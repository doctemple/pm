     <script src="js/jquery.cookie.js"></script>

 <body >
<!-- User Online //-->
<div id="content_user_online" class="p-2 ml-auto animated fadeInLeft " style=" display: flex; align-items: center;  justify-content: center;" >
</div>

<script type="text/javascript">
$(document).ready(function(){
getOnline();
});

function getOnline(){
$.getJSON( "api/online.php", function( data ) {
	$( "#content_user_online" ).text('');
		for (var i = 0; i < data.length; i++) { 
						
						if(data[i]['status']=='OFF'){
						$( "#content_user_online" )
						.append( '<a href="" class="btn btn-sm btn-secondary ">'+
						'<img src="images/avatar.png"  class="rounded-circle img-gray"  width="30" height="30"   style="opacity: .8;"> '+data[i]['nick']+
						' <span class="badge badge-danger">'+data[i]['status']+'</span></a>');
						}else{
						$( "#content_user_online" )
						.append( '<a href="" class="btn btn-sm btn-primary animated flash">'+
						'<img src="images/avatar.png"  class="rounded-circle"  width="30" height="30"   style="opacity: .8;"> '+data[i]['nick']+
						' <span class="badge badge-success">'+data[i]['status']+'</span></a>');
						}
		}
  });
}

setInterval(function(){ getOnline(); },3000);

</script>

</body>
</html>
